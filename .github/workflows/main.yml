name: teste1

on:
  workflow_dispatch:  # Permite execução manual
  project_card:
    types: [moved]

jobs:
  update_labels:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      # Obter o número da issue a partir da URL do cartão de projeto
      - name: Get issue number from project card
        run: |
          ISSUE_NUMBER=$(echo "${{ github.event.project_card.content_url }}" | grep -oE '[0-9]+$')
          echo "Número da Issue: $ISSUE_NUMBER"
          echo "::set-output name=issue_number::$ISSUE_NUMBER"
        id: issue_output

      # Obter o status da coluna para onde a issue foi movida
      - name: Get project card status
        run: |
          STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/projects/columns/${{ github.event.project_card.column_id }} | jq -r '.name')
          echo "Status atual: $STATUS"
          echo "::set-output name=status::$STATUS"
        id: status_output

      # Remover labels anteriores (Todo, In Progress, Done)
      - name: Remove previous status labels
        uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Todo
            In Progress
            Done
          number: ${{ steps.issue_output.outputs.issue_number }}

      # Adicionar a nova label com base no status da coluna
      - name: Add new label based on status
        uses: actions-ecosystem/action-add-labels@v1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.status_output.outputs.status }}
          number: ${{ steps.issue_output.outputs.issue_number }}
