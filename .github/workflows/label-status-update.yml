name: Update Issue Labels Based on Status

on:
  project_card:
    types: [moved]

jobs:
  update_labels:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # Remover labels anteriores (Todo, In Progress, Done)
      - name: Actions Ecosystem Remove Labels
        uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'Todo,In Progress,Done' # Remover todas as labels de status anteriores

      # Adicionar nova label baseada no status atual
      - name: Actions Ecosystem Add Labels
        uses: actions-ecosystem/action-add-labels@v1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'In Progress'  # Exemplo: adicionar a label "In Progress" (modifique conforme o status)
